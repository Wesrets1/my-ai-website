<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LM Studio Chat</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="app">
    <div id="sidebar-overlay"></div>

    <!-- ============================================================
         SIDEBAR
    ============================================================ -->
    <aside id="sidebar">
      <div id="sidebar-header">
        <div id="sidebar-title">Conversations</div>
        <button id="newChatBtn">New</button>
      </div>
      <div id="chatList"></div>
    </aside>

    <!-- ============================================================
         MAIN AREA
    ============================================================ -->
    <main id="main">
      <header id="topbar">
        <button id="sidebarToggle">â˜°</button>

        <div class="top-right">
          <select id="modelSelector" class="top-select"></select>
          <button id="healthCheckBtn" class="top-btn">Health</button>
          <button id="stopBtn" class="top-btn danger">Stop</button>
        </div>
      </header>

      <section id="chat">
        <div id="chatInner"></div>
      </section>

      <section id="inputBar">
        <div id="inputRow">
          <textarea id="input" placeholder="Send a message..."></textarea>
          <button id="send">Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- ============================================================
       MODAL (used for system prompt, settings, etc.)
  ============================================================ -->
  <div id="modalOverlay">
    <div id="modal"></div>
  </div>

  <!-- External JS -->
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Chat</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        padding: 16px;
        background: #111;
        border-bottom: 1px solid #222;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .msg {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
        white-space: pre-wrap;
    }

    .user {
        background: #3a3fef;
        align-self: flex-end;
    }

    .bot {
        background: #1e1e1e;
        border: 1px solid #333;
        align-self: flex-start;
    }

    #input-area {
        display: flex;
        padding: 12px;
        background: #111;
        border-top: 1px solid #222;
    }

    #msg-input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #1b1b1b;
        color: #fff;
        font-size: 16px;
    }

    #send-btn {
        margin-left: 10px;
        padding: 12px 20px;
        background: #3a3fef;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    #send-btn:hover {
        background: #5a5fff;
    }
</style>
</head>

<body>
<header>AI Chat</header>

<div id="chat"></div>

<div id="input-area">
    <input id="msg-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
</div>

<script>
const API_URL = "https://florrie-unramped-tripp.ngrok-free.dev/v1/chat/completions";
const API_KEY = "sk-lm-wTCqVhA1:UCmAJO2u2qVh2wr4F9Yp";
const MODEL_NAME = "chimera-deepseek-nsfw-8b";

const chat = document.getElementById("chat");
const input = document.getElementById("msg-input");
const sendBtn = document.getElementById("send-btn");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const userMsg = input.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + API_KEY
            },
            body: JSON.stringify({
                model: MODEL_NAME,
                messages: [{ role: "user", content: userMsg }]
            })
        });

        const data = await response.json();
        const botMsg = data.choices?.[0]?.message?.content || "(No response)";
        addMessage(botMsg, "bot");

    } catch (err) {
        addMessage("Error: " + err.message, "bot");
    }
}

sendBtn.onclick = sendMessage;
input.onkeydown = (e) => {
    if (e.key === "Enter") sendMessage();
};
</script>
</body>

</html>
